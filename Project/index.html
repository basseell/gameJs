<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game in javascript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Players</h2>
                <p></p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p></p>
            </div>
        </div>


        <div class="intro">
            <h1>Rock Papper and Scissors</h1>
            <button>Let's play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">choose an option</h2>

            <div class="hands">
                <img class="player-hands" src="img/rook.png"></img>
                <img class="computer-hands" src="img/rook.png"></img>
            </div>
            <div class="options">
                <button class="rook">rook</button>
                <button class="papper">Papper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
    </section>


    <script src="./js/main.js"></script>
</body>
</html>
